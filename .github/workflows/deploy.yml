name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy (default: latest commit SHA)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: arc-runner-set
    if: ${{ (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push') || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
    
    - name: Determine image tag
      id: image_tag
      run: |
        if [ -n "${{ inputs.image_tag }}" ]; then
          echo "tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Update Kubernetes deployment
      run: |
        kubectl set image deployment/spring-boot-app spring-boot-app=${{ secrets.DOCKER_USERNAME }}/spring-boot-app:${{ steps.image_tag.outputs.tag }} -n default
        kubectl rollout status deployment/spring-boot-app -n default --timeout=120s
    
    - name: Verify deployment
      run: |
        kubectl get deployment spring-boot-app -n default
        kubectl get pods -n default -l app=spring-boot-app
