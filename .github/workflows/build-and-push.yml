name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    paths:
      - 'JavaApp/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: arc-runner-set
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker
      run: |
        # Install Docker
        curl -fsSL https://get.docker.com -o get-docker.sh
        sudo sh get-docker.sh
        sudo usermod -aG docker $USER
        
    - name: Start Docker daemon
      run: |
        sudo dockerd > /tmp/dockerd.log 2>&1 &
        sleep 5
        
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    
    - name: Build and push
      run: |
        cd JavaApp
        docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:${{ github.sha }}
